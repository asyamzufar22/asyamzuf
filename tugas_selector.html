<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Element Selector</title>
    <style>
      p::first-line {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam magnam
      obcaecati minima ipsam corrupti totam quisquam iste explicabo in molestiae
      aperiam, sunt molestias dignissimos et praesentium facilis minus rem
      eveniet.
    </p>
  </body>
</html>
